<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form action="#">
      <div class="container" action="#">
        <!-- Input -->
        <div class="container__input-wrapper">
          <label for="firstName"
            >First name <span class="required">*</span></label
          >
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="Ex: John"
          />
          <span class="container__help-text"
            >Invalid name format</span
          >
        </div>
        <!-- Input error -->
        <div class="container__input-wrapper">
          <label for="lastName"
            >Last name <span class="required">*</span></label
          >
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Ex: John"
          />
          <span class="container__help-text"
            >Invalid name format</span
          >
        </div>
        <!-- Input error -->
        <div class="container__input-wrapper">
          <label for="email"
            >Email <span class="required">*</span></label
          >
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Ex: johnsmith.2023@gmail.com"
          />
          <span class="container__help-text"
            >Invalid name format</span
          >
        </div>
        <!-- Input error -->
        <div class="container__input-wrapper">
          <label for="phoneNumber"
            >Phone number <span class="required">*</span></label
          >
          <input
            type="text"
            id="phoneNumber"
            name="phoneNumber"
            placeholder="Ex: 0123456789"
          />
          <span class="container__help-text"
            >Invalid name format</span
          >
        </div>
        <!-- Input error -->
        <div class="container__input-wrapper">
          <label for="school"
            >School <span class="required">*</span></label
          >
          <input
            type="text"
            id="school"
            name="school"
            placeholder="Ex: CDCN-NT"
          />
          <span class="container__help-text"
            >Invalid name format</span
          >
        </div>
        <!-- Input error -->
        <div class="container__input-wrapper">
          <label for="studentCode"
            >Student code <span class="required">*</span></label
          >
          <input
            type="text"
            id="studentCode"
            name="studentCode"
            placeholder="Ex: 2898124"
          />
          <span class="container__help-text"
            >Invalid name format</span
          >
        </div>
      </div>
      <div class="divider"></div>
      <div class="container">
        <!-- Input -->
        <div class="container__input-wrapper">
          <label for="password"
            >First name <span class="required">*</span></label
          >
          <input
            type="text"
            id="password"
            name="password"
            placeholder="Ex: Ex: Hs21@faiwkk12!"
          />
          <span class="container__help-text"
            >Invalid name format</span
          >
        </div>
        <!-- Input -->
        <div class="container__input-wrapper">
          <label for="confirmPassword"
            >First name <span class="required">*</span></label
          >
          <input
            type="text"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Ex: Ex: Hs21@faiwkk12!"
          />
          <span class="container__help-text"
            >Invalid name format</span
          >
        </div>
      </div>
      <div class="divider divider-2"></div>
      <div class="container container-2">
        <div class="container__term-of-use">
          <input type="checkbox" name="termOfUse" id="termOfUse" />
          <label for="termOfUse"
            >I agree with
            <a href="https://facebook.com">terms and conditions</a
            >.</label
          >
        </div>
        <div class="container__submit-btn">Register</div>
      </div>
    </form>
  </body>
</html>
